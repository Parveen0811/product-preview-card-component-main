<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <picture class="card__img">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
    </picture>
    <section class="card__content">
      <span class="card__category">Perfume</span>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__prices">
        <span class="card__price--current">$149.99</span>
        <span class="card__price--old">$169.99</span>
      </div>
      <button class="card__btn">
        <img src="images/icon-cart.svg" alt="" aria-hidden="true" class="card__btn-icon">
        Add to Cart
      </button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
